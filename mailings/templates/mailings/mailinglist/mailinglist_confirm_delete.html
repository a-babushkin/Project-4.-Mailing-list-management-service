{% extends 'base_layout.html' %}

{% block title %}Удаление рассылки{% endblock %}

{% block content %}
<h1 class="mb-4">Удалить Рассылку</h1>
<p>Вы уверены, что хотите удалить "{{ object.message.subject }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailings:mailinglist_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
