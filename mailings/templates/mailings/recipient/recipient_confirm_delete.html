{% extends 'base_layout.html' %}

{% block title %}Удаление Получателя{% endblock %}

{% block content %}
<h1 class="mb-4">Удалить Получателя</h1>
<p>Вы уверены, что хотите удалить "{{ object.full_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailings:recipient_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
