{% extends 'guest_layout.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
    <h1 class="mb-4 text-center">Восстановление пароля</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" id="id_email" name="email" placeholder="example@mail.ru" required autofocus class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Отправить</button>
    </form>
{% endblock %}}
